    <div class="home" style="background-color: aqua;">
      <h1>Home</h1>
      <div
        id="carouselExampleIndicators"
        class="carousel slide"
        data-bs-ride="carousel"
      >
        <div class="carousel-indicators">
          <button
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide-to="0"
            class="active"
            aria-current="true"
            aria-label="Slide 1"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide-to="1"
            aria-label="Slide 2"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide-to="2"
            aria-label="Slide 3"
          ></button>
        </div>
        <div class="carousel-inner" style="height: 610px;">
          <div class="carousel-item active">
            <img
              src="https://t3.ftcdn.net/jpg/02/41/43/18/360_F_241431868_8DFQpCcmpEPVG0UvopdztOAd4a6Rqsoo.jpg"
              class="d-block w-100"
              alt="..."
            />
          </div>
          <div class="carousel-item">
            <img
              src="https://img.freepik.com/free-vector/season-sale_62951-24.jpg?size=626&ext=jpg&ga=GA1.1.1413502914.1697068800&semt=ais"
              class="d-block w-100"
              alt="..."
            />
          </div>
          <div class="carousel-item">
            <img
              src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS7Y1aE0FiO9KFbikTuSH4mxRR6Mgs0DIXQNY96borGAOaul4_avEBBOSf135VqVVWITY4&usqp=CAU"
              class="d-block w-100"
              alt="..."
            />
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
      </div>

      <div class="container-fluid ps-5" style="background-color: aqua;">
        <h2>Products</h2>
        <div class="row">
          <div *ngFor="let product of products" class="col-md-12 col-lg-4 mb-4 mb-lg-0 pb-5 pt-3">
            <div class="d-flex card rounded pimg pb-3" style="height: 400px; width: 400px;">
              <img class="mx-auto img-thumbnail" [src]="product.image" style="height:200px ; width: 200px;" />
              <div class="card-body text-center mx-auto">
                <div class="cvp">
                  <h5 class="card-title font-weight-bold">{{product.title}}</h5>
                  <p class="card-text">${{product.price}}</p>
                  <!-- <p class="card-text">${{product.description}}</p> -->
                  <button href="#" class="btn btn-success cart px-auto align-items-end" (click)="addToCart(product.id)">ADD TO CART</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
