<section class="bg-light py-3" style="height: 550px">
    <div class="container">
      <div class="row">
        <!-- cart -->
  
        <div class="col-lg-12">
          <div class="card border shadow-0">
            <div class="m-4">
              <h4 class="card-title mb-4">Order</h4>
              <thead>
                <tr>
                  <th scope="col">Order</th>
                  <th scope="col">Order Details</th>
                  <th scope="col">Prie</th>
                  <th scope="col">quantity</th>
                </tr>
              </thead>
  
              <div class="row gy-3 mb-4">
                <div class="col-lg-3">
                  <div class="me-lg-4">
                    <div class="d-flex" *ngFor="let o of order">
                      <img
                        [src]="o.image"
                        class="border rounded me-3"
                        style="width: 96px; height: 96px"
                      />
  
                      <div class="d-flex align-items-center">
                        <p>{{o.title}}</p>
                      </div>
                      <div class="d-flex align-items-center">
                        <p>{{o.price}}</p>
                      </div>
                      <div
                        class="col-lg-3 col-sm-3 col-3 d-flex flex-row flex-lg-column flex-xl-row text-nowrap align-items-center"
                      >
                        <div class="">
                          <h6>{{o.count}}</h6>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- cart -->
  </section>
